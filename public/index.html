  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Curso JavaScript</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Inicio</a></li>
            <li><a href="#about">Acerca de</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contenidos <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Dia 1: Introduccion</a></li>
                <li><a href="#">Dia 2: Fundamentos JavaScript</a></li>

              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h2>Contenido de hoy</h2>
          <div id="plugin_StaticContent"></div>
        </div>
        <div class="col-md-5">
          <div id="plugin_Chat">
            <div class="viewport-header row">
              <div class="col-md-7"><h2>Chat</h2><small class="typing"></small></div>
              <div class="col-md-5 text-right online"><div>online</div></div>                  
            </div>
            <div class="chat-window">
              <div class="viewport">
                <div class="viewport-content"></div>
              </div>

              <form class="row row-chat">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Type your message" />

                      <span class="input-group-btn">
                          <button type="submit" class="btn btn-primary">Send</button>
                      </span>
                  </div>
              </form>
            </div>
            <div class="login-window row">
              <form>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Username" />

                      <span class="input-group-btn">
                          <button type="submit" class="btn btn-primary">Login</button>
                      </span>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">

      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/lib/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/plugins/chat/js/chat-client.js"></script>
    <script src="/lib/js/seminar.js"></script>
  </body>
